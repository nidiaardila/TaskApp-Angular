<div>
    <h2>To Do List</h2>
    <ul>
        <li *ngFor="let task of tasksList; let i = index">
                {{task}}
                <button (click)="deleteTask(i)">Eliminar</button>
            
        </li>
        <input type="text" placeholder="New Task" [(ngModel)]='newTask'>
        <button (click)="addTask()">Agregar</button>
    </ul>
</div>
